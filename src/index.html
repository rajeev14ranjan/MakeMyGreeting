<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Create Greetings</title>
    <base href="/" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Dancing+Script"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico" />
    <style>
      .videobg {
        height: 100vh;
        overflow: hidden;
        position: relative;
      }

      video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        object-fit: cover;
      }
    </style>
  </head>

  <body style="margin: 0; padding: 0;">
    <div class="videobg">
      <video loop muted autoplay poster="assets/img/videoframe.png">
        <source src="assets/img/firework.webm" type="video/webm" />
        <source src="assets/img/firework.mp4" type="video/mp4" />
        <source src="assets/img/firework.ogv" type="video/ogg" />
      </video>
      <app-root></app-root>
    </div>
  </body>
</html>

<div class="center">
  <div *ngIf="!showMessage" class="loader" [innerHtml]="initialMessage"></div>
  <div [hidden]="!showMessage">
    <p style="font-size: 22pt; padding-top: 9pt;">Hey {{ receiverName }} !</p>
    <p class="textJustify">{{ greeting }}</p>
    <img
      *ngIf="visibleFor('HNY')"
      style="width: 80%; max-width: 500px;"
      src="assets/img/year.png"
    />
    <img *ngIf="visibleFor('CNG')" style="width:80%;max-width: 500px;" src="assets/img/cng.png" />
    <balloons *ngIf="visibleFor('HBD')"></balloons>

    <p style="font-size: 22pt;">
      From<br />
      {{ senderName }}
    </p>

    <button class="muteBtn" (click)="togglePlayer()">
      {{ isMute ? "ğŸ”‡" : "ğŸ”Š" }}
    </button>

    <audio id="songPlayer" (ended)="onSongEnded()" style="display: none;">
      <source src="" type="audio/mpeg" />
    </audio>
  </div>
</div>
